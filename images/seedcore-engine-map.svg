<svg width="1600" height="980" viewBox="0 0 1600 980" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SeedCore AI-to-Physical-World Engine Map</title>
  <desc id="desc">A systems diagram showing intent, reasoning, policy, execution and feedback loops across physical environments.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#061126"/>
      <stop offset="55%" stop-color="#10294d"/>
      <stop offset="100%" stop-color="#16396b"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f2344"/>
      <stop offset="100%" stop-color="#132e58"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#37d0ff"/>
      <stop offset="100%" stop-color="#6e93ff"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .title{font:700 58px 'Segoe UI',Arial,sans-serif;fill:#f3f8ff;letter-spacing:.5px}
      .subtitle{font:500 24px 'Segoe UI',Arial,sans-serif;fill:#c2d5f7}
      .box{fill:url(#panel);stroke:#5f88cb;stroke-width:2}
      .box-title{font:700 28px 'Segoe UI',Arial,sans-serif;fill:#f5f9ff}
      .box-text{font:500 20px 'Segoe UI',Arial,sans-serif;fill:#c2d4f1}
      .tag{font:700 16px 'Segoe UI',Arial,sans-serif;fill:#0a2550}
      .cap{font:700 19px 'Segoe UI',Arial,sans-serif;fill:#dbe8ff}
      .line{stroke:url(#accent);stroke-width:4;fill:none;stroke-linecap:round}
      .dash{stroke:#70a2ea;stroke-width:3;fill:none;stroke-dasharray:9 10}
    </style>
  </defs>

  <rect width="1600" height="980" fill="url(#bg)"/>
  <circle cx="1310" cy="130" r="260" fill="#35c9ff" opacity="0.07"/>
  <circle cx="270" cy="890" r="300" fill="#6a8dff" opacity="0.08"/>

  <text x="90" y="105" class="title">SeedCore AI-to-Physical-World Engine</text>
  <text x="90" y="145" class="subtitle">Reasoning as Infrastructure for Safe, Adaptive Execution</text>

  <rect x="90" y="210" rx="20" ry="20" width="320" height="150" class="box"/>
  <text x="120" y="258" class="box-title">Intent Layer</text>
  <text x="120" y="292" class="box-text">Creative, open-ended,</text>
  <text x="120" y="320" class="box-text">multimodal requests</text>

  <rect x="480" y="210" rx="20" ry="20" width="360" height="150" class="box"/>
  <text x="510" y="258" class="box-title">Reasoning Supervisor</text>
  <text x="510" y="292" class="box-text">Intent -> verifiable DAG</text>
  <text x="510" y="320" class="box-text">High-surprise escalation</text>

  <rect x="910" y="210" rx="20" ry="20" width="320" height="150" class="box"/>
  <text x="940" y="258" class="box-title">Policy Knowledge Graph</text>
  <text x="940" y="292" class="box-text">Deny-by-default checks</text>
  <text x="940" y="320" class="box-text">Safety + feasibility gate</text>

  <rect x="1260" y="210" rx="20" ry="20" width="250" height="150" class="box"/>
  <text x="1290" y="258" class="box-title">Execution</text>
  <text x="1290" y="292" class="box-text">Ray orchestration</text>
  <text x="1290" y="320" class="box-text">Agent isolation</text>

  <path d="M410 286 L470 286" class="line" marker-end="url(#arrow)"/>
  <path d="M840 286 L900 286" class="line" marker-end="url(#arrow)"/>
  <path d="M1230 286 L1250 286" class="line" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M0 0 L10 5 L0 10 z" fill="#59c9ff"/>
    </marker>
  </defs>

  <rect x="90" y="430" rx="20" ry="20" width="1420" height="230" fill="#0c1d39" stroke="#4f78bd" stroke-width="2"/>
  <text x="120" y="478" class="box-title">Physical-World Connectors</text>

  <rect x="120" y="510" rx="14" ry="14" width="260" height="120" fill="#11305f" stroke="#5f8fd8"/>
  <text x="145" y="556" class="cap">Hotels / Service Ops</text>
  <text x="145" y="586" class="box-text">Guest workflows</text>

  <rect x="410" y="510" rx="14" ry="14" width="260" height="120" fill="#11305f" stroke="#5f8fd8"/>
  <text x="435" y="556" class="cap">Factories</text>
  <text x="435" y="586" class="box-text">Quality + throughput</text>

  <rect x="700" y="510" rx="14" ry="14" width="260" height="120" fill="#11305f" stroke="#5f8fd8"/>
  <text x="725" y="556" class="cap">Robotics + IoT</text>
  <text x="725" y="586" class="box-text">Actionable control loops</text>

  <rect x="990" y="510" rx="14" ry="14" width="260" height="120" fill="#11305f" stroke="#5f8fd8"/>
  <text x="1015" y="556" class="cap">Enterprise Systems</text>
  <text x="1015" y="586" class="box-text">Apps, APIs, data planes</text>

  <rect x="1280" y="510" rx="14" ry="14" width="200" height="120" fill="#11305f" stroke="#5f8fd8"/>
  <text x="1305" y="556" class="cap">Edge Runtime</text>
  <text x="1305" y="586" class="box-text">Low-latency execution</text>

  <path d="M1385 360 L1385 428" class="line" marker-end="url(#arrow)"/>

  <path d="M1385 660 C1385 760 1220 790 840 790 C460 790 250 760 250 660" class="dash"/>
  <text x="595" y="770" class="box-title" filter="url(#glow)">Feedback + Holon Memory + Replanning Loop</text>

  <rect x="90" y="810" rx="14" ry="14" width="500" height="92" fill="#e3efff"/>
  <text x="115" y="848" class="tag">Policy-first · Deny-by-default · Auditable execution</text>
  <text x="115" y="878" class="tag">Intent preserved through failure and recovery</text>

  <rect x="620" y="810" rx="14" ry="14" width="480" height="92" fill="#e3efff"/>
  <text x="645" y="848" class="tag">TaskPayload v2.5+ stable execution contract</text>
  <text x="645" y="878" class="tag">Dynamic capability and agent materialization</text>

  <rect x="1130" y="810" rx="14" ry="14" width="380" height="92" fill="#e3efff"/>
  <text x="1155" y="848" class="tag">Proof: Video + GitHub + Docs</text>
  <text x="1155" y="878" class="tag">Built for partner technical review</text>
</svg>
